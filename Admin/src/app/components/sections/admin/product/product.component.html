<div class="product-content product--active" id="product">
  <div class="product-content-1">
    <div class="heading-group">
      <h3 class="heading-3">Danh sách loại sản phẩm</h3>

      <span class="plus-icon" (click)="openModal('create', 'modalType')">
        <i class="fal fa-plus"></i>
      </span>
    </div>

    <ul class="product-type">
      <li class="product-type__item" *ngFor="let it of productTypeList">
        <span
          class="product-type__name"
          (click)="selectedRowProductType(it, 'modalType')"
        >
          {{ it.name }}
        </span>
        <span class="times-icon" (click)="handleDeleteProductType(it.id)">
          <i class="fal fa-times"></i>
        </span>
      </li>
    </ul>
  </div>

  <div class="product-content-2">
    <div class="heading-group">
      <h3 class="heading-3">Danh sách sản phẩm</h3>

      <span class="plus-icon" (click)="openModal('create', 'modalAdd')">
        <i class="fal fa-plus"></i>
      </span>
    </div>

    <div class="table table-1">
      <div class="table-header">
        <div class="table-heading__list">
          <span class="table-heading__item"> STT </span>
          <span class="table-heading__item"> Tên sản phẩm </span>
          <span class="table-heading__item"> Giá (đ) </span>
          <span class="table-heading__item"> Loại sản phẩm </span>
          <span class="table-heading__item"> Ngày tạo </span>
          <span class="table-heading__item"> Hành động </span>
        </div>
      </div>

      <div class="table-body">
        <div
          class="table-content__list"
          *ngFor="let item of productList; index as i"
        >
          <span class="table-content__item"> {{ i + 1 }} </span>
          <span
            class="table-content__item table-content__link"
            (click)="selectedRowProduct(item, 'modalAdd')"
          >
            {{ item.name }}
          </span>
          <span class="table-content__item"> {{ item.price }} </span>
          <span class="table-content__item">
            {{ item.category_product_id }}
          </span>
          <span class="table-content__item">
            {{ helper.formatDate(item.created_at) }}
          </span>
          <span class="table-content__item">
            <span
              class="times-icon times-icon-2"
              (click)="handleDeleteProduct(item.id)"
            >
              <i class="fal fa-times"></i>
            </span>
          </span>
        </div>
      </div>
    </div>

    <app-pagination
      [items]="productList"
      (changePage)="onChangePage($event)"
    ></app-pagination>
  </div>
</div>

<app-modal-product
  [open]="isOpen"
  [typeModal]="typeModal"
  [selectCurrent]="selectCurrentProduct"
  (confirm)="closeModal($event)"
></app-modal-product>

<app-modal-product-type
  [open]="isOpen"
  [typeModal]="typeModal"
  [selectCurrent]="selectCurrentProductType"
  (confirm)="closeModal($event)"
>
</app-modal-product-type>
